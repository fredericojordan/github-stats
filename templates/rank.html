<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ranking</title>

    <style>
      body {
        background-color: #eee;
      }

      .rank {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translate(-50%, 0);
        width: 600px;
        margin-bottom: 50px;
        background-color: #f2f2f2;
      }

      .rank a {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        color: #666;
        text-decoration: none;
      }

      .rank a:last-child {
        border: 0;
      }

      .rank a:nth-child(1) {
        background-color: #ffda65;
      }

      .rank a:nth-child(2) {
        background-color: #babaca;
      }

      .rank a:nth-child(3) {
        background-color: #c99355;
      }

      .rank img {
        height: 80px;
        object-fit: cover;
        margin-right: 20px;
      }

      .rank h4 {
        margin-left: 20px;
      }

    </style>
  </head>

  <body>
      <div class="rank">
        {% for i in range(0, len) %}
          <a class="item item-thumbnail-left" href="https://github.com/{{results[i].username}}" target="_blank">
            <img src="{{ results[i].avatar }}">
            <h2>{{ results[i].position }}. {{ results[i].username }}</h2>
            <h4>{{ results[i].contributions }} contributions in the last year</h4>
          </a>
        {% endfor %}
      </div>
  </body>
</html>
